<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Mongo Homework</title>
    <style>
      body {
    background: url(/images/houston.jpg);
    background-size: cover;
    background-position: center;
    background-attachment: fixed;
  }
      #wrapper {
        width: 960px;
        margin-left: auto;
        margin-right: auto;
        padding-top: 5%;
      }
      #articles {
        display: inline-block;
        overflow: auto;
        width: 60%;
        height: 700px;
        background-color: white;
        border: 3px solid black;
        opacity: 0.75;
        padding: 15px;
      }
      #notes {
        float: right;
        width: 30%;
      }
      textarea, input {
        display: block;
        width: 100%;
        background-color: #FCF5C7;
        opacity: 0.75;
      }
      input {
        height: 36px;
        font-size: 24px;
      }
      textarea {
        height: 200px;
        font-size: 18px;
        
      }
      p {
        border: 1px solid black;
        margin-left: 20px;
        margin-right: 20px;
      }
      h1,h2 {
        text-shadow: 2px 2px white;
      }
      
    </style>
  </head>
  <body>
    <div id="wrapper">
      <h1>Swamplot Mongo Web Scraper</h1>
      <button type="submit" class="scrape-button" id="submit-info">Scrape</button>
      <h2><i>Houston's Go To Real Estate Site!</i></h2>
      
      <div id="articles"></div>
      <div id="notes"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
